<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,GRAD@40,200,100&icon_names=article,contact_page,gallery_thumbnail,home,info"
        rel="stylesheet">
    <title>Be Magic</title>
</head>

<body>
    <nav>
        <div class="logo_place">
            <img class="logo_img" src="../images/logo.png" alt="Logo">
        </div>
        <div class="top_navigation">
            <a href="../index.html">
                <span class="material-symbols-outlined">home</span>
                Home
            </a>
            <a href="about.html">
                <span class="material-symbols-outlined">info</span>
                About us
            </a>
            <a href="articles.html">
                <span class="material-symbols-outlined">article</span>
                Articles
            </a>
            <a href="gallery.html">
                <span class="material-symbols-outlined">gallery_thumbnail</span>
                Gallery
            </a>
            <a href="contacts.html">
                <span class="material-symbols-outlined">contact_page</span>
                Contacts
            </a>
        </div>
    </nav>

    <header class="header_low">
        <h1>Contacts</h1>
    </header>

    <section>
        <address>
            <h2>Our address</h2>
            <p>
                32 Kansas Avenue
                Salford, United Kingdom M50
                (809) 356-44-22
            </p>
        </address>
        <form>
            <h2>Leave your message and we will contact you</h2>
            <label for="name">Your name</label>
            <input type="text" id="name" name="name"><br>

            <label for="email">Your e-mail</label>
            <input type="email" id="email" name="email"><br>

            <label for="phone">Your phone</label>
            <input type="tel" id="phone" name="phone"><br>

            <label for="message">Your message</label>
            <textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>

            <input type="submit">
        </form>
    </section>

</body>

</html>
