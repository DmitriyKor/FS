<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
    <style type="text/tailwindcss">
        @theme {     
        }
    </style>
</head>

<body>
    <header class="mx-auto max-w-6xl px-4 xl:px-0">
        <nav class="flex flex-wrap justify-between py-[20px] xl:py-[30px] items-center gap-[10px]">
            <img src="images/logo.png" alt="Our Logo"
                class="sm:m-0 xl:-ml-[39px] w-[143px] h-[24px] hover:opacity-[0.7] rounded-[6px]">
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg 
                md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu - requires flowbyte.js</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:w-auto md:block">
                <ul class="flex flex-col md:flex-row p-4" id="navbar-default">
                    <li class="block rounded-md px-2 xl:px-[25px] hover:bg-gray-200">Home</li>
                    <li class="block rounded-md px-2 xl:px-[25px] hover:bg-gray-200">Service</li>
                    <li class="block rounded-md px-2 xl:px-[25px] hover:bg-gray-200">Feature</li>
                    <li class="block rounded-md px-2 xl:px-[25px] hover:bg-gray-200">Product</li>
                    <li class="block rounded-md px-2 xl:px-[25px] hover:bg-gray-200">Testimonial</li>
                    <li class="block rounded-md px-2 xl:px-[25px] hover:bg-gray-200">FAQ</li>
                </ul>
            </div>
            <div class="flex flex-row max-w-[182px] gap-[14px] h-[40px]">
                <button class="w-[55px] h-[30px] xl:w-[77px] xl:h-[40px] hover:bg-gray-200 rounded-[6px]">Login</button>
                <button
                    class="w-[55px] h-[30px] xl:w-[91px] xl:h-[40px] text-white bg-[#4CAF4F] hover:bg-green-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-[6px] text-sm focus:outline-none">Sign
                    up</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="mx-auto bg-[#F5F7FA]">
            <div class="mx-auto max-w-6xl md:flex md:flex-row px-4 xl:px-0 justify-center py-[20px] xl:py-[96px] gap-[40px] xl:gap-[104px]">
                <div class="basis-full md:basis-2/3 xl:w-[657px] my-[20px] xl:my-[65.5px] ">
                    <h1 class="flex flex-col text-[64px]/[76px] font-semibold text-center md:text-left">
                        <span class="text-[#4D4D4D]">Lessons and insights</span>
                        <span class="text-[#4CAF4F]">from 8 years</span>
                    </h1>
                    <p class="mt-[16px] text-[#717171] text-[16px]/[24px] text-center md:text-left">Where to grow your
                        business as a photographer:
                        site or social media?</p>
                </div>
                <div class="basis-full md:basis-1/3 xl:w-[391px]">
                    <img src="images/Illustration.png" alt="Illustration" class="object-contain mx-auto">
                </div>
            </div>
        </section>
        <section class="mx-auto">
            <div class="mx-auto max-w-6xl py-[20px] xl:py-[40px]">
                <h2 class="text-[36px]/[44px] text-[#4D4D4D] text-center">Our clients</h2>
                <p class="text-[16px]/[24px] text-[#717171] mt-[8px] text-center">We have been working with some Fortune
                    500+ clients</p>
                <ul class="flex flex-wrap py-[25px] gap-[40px] xl:gap-[136px] justify-center">
                    <li><img src="images/client-logo1.png" alt="Company Alpha"></li>
                    <li><img src="images/client-logo2.png" alt="Company Beta"></li>
                    <li><img src="images/client-logo3.png" alt="Company G"></li>
                    <li><img src="images/client-logo4.png" alt="Company F"></li>
                    <li><img src="images/client-logo5.png" alt="Company J"></li>
                    <li><img src="images/client-logo6.png" alt="Company L"></li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
