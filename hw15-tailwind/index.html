<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
    <style type="text/tailwindcss">
        @theme {     
          --color-clifford: #da373d;
        }
    </style>
</head>

<body>
    <header class="mx-auto max-w-[1152px] px-4 xl:px-0">      
        <nav class="flex flex-wrap justify-between py-[30px] items-center gap-[10px]">
            <img src="images/logo.png" class="sm:m-0 xl:-ml-[39px] w-[143px] h-[24px]" alt="Logo">
            <button data-collapse-toggle="navbar-default" type="button" 
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg 
                md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu - requires flowbyte.js</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto">             
                <ul class="flex flex-col md:flex-row p-4 md:gap-[20px] xl:gap-[50px]"
                    id="navbar-default">
                    <li class="block">Home</li>
                    <li class="block">Service</li>
                    <li class="block">Feature</li>
                    <li class="block">Product</li>
                    <li class="block">Testimonial</li>
                    <li class="block">FAQ</li>
                </ul>
            </div>
            <div class="flex flex-row max-w-[182px] gap-[14px] h-[40px]">
                <button class="w-[55px] h-[30px] xl:w-[77px] xl:h-[40px]">Login</button>
                <button
                    class="w-[55px] h-[30px] xl:w-[91px] xl:h-[40px] text-white bg-[#4CAF4F] hover:bg-green-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-[6px] text-sm focus:outline-none">Sign
                    up</button>
            </div>
        </nav>
    </header>
</body>
<main>
    <section class="mx-auto bg-[#F5F7FA]">
        <div class="mx-auto max-w-[1152px] px-4 xl:px-0 block justify-center md:flex md:justify-between md:flex-wrap py-[30px] xl:py-[96px] gap-[40px] xl:gap-[104px]">
            <div class="my-[20px] xl:my-[65.5px] w-full xl:max-w-[657px]">
                <h1 class="flex flex-col text-[64px]/[76px] font-semibold">
                    <span class="text-[#4D4D4D]">Lessons and insights</span>
                    <span class="text-[#4CAF4F]">from 8 years</span>
                </h1>
                <p class="mt-[16px] text-[#717171] text-[16px]/[24px]">Where to grow your business as a photographer:
                    site or social media?</p>
            </div>
            <img src="images/Illustration.png" class="h-auto w-[391px]">
        </div>
    </section>


</main>

</html>
